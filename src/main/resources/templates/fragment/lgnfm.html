<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<title>SKY空间</title>
</head>
<body>
	<div class="col-sm-3 col-md-3"
		style="padding-right: 0px; padding-left: 0px; width: 100%; border: 5px solid #17a2b814; border-radius: 25px" th:fragment="lgnfm">
		<div class="card-header">用户登陆</div>
		<div class="card-body">
			<form role="form" action="/login" method="post">
				<table class="table">
					<tr>
						<td><input type="text" name="username" class="form-control"
							placeholder="账号"></td>
					</tr>
					<tr>
						<td><input type="password" name="password"
							class="form-control" placeholder="密码"></td>
					</tr>
					<tr>
						<td>
							<div class="checkbox" style="font-size: small;">
								<label> <input name="remember-me" type="checkbox" value="true" checked="checked">记住密码
								</label> <label style="float: right;"> <a href="#">忘了密码？</a>
								</label>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="footer">
								<button type="submit" class="btn btn-primary"
									style="width: 50%;">登陆</button>
								<button class="btn btn-secondary" type="button"
									style="width: 50%; float: right;" onclick="toReg()">注册</button>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
