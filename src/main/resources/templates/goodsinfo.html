<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<title>SKY空间</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
	$(function() {
		var ue = UE.getEditor('myeditor', {
			autoHeightEnabled : true,
			autoFloatEnabled : true,
			initialFrameWidth : 1409,
			initialFrameHeight : 500,
			disabledTableInTable : false,
			autoFloatEnabled : false,
			zIndex : 0,
			autoFloatEnabled : false
		});
	})
</script>
</head>
<body>
	<form role="form" action="/goods/persist" method="post"
		th:object="${goods}">
		<input type="hidden" th:field="*{id}" />
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					基本信息
				</h3>

			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="goodsCode" class="col-lg-4 control-label"
								th:text="商品编号"></label>
							<div class="col-lg-8">
								<input class="form-control" type="text" readonly="readonly"
									th:field="*{goodsCode}" />
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="goodsName" class="col-lg-4 control-label"
								th:text="商品名"></label>
							<div class="col-lg-8">
								<input class="form-control" type="text" autofocus="autofocus"
									required="required" th:field="*{goodsName}" />
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="spec" class="col-lg-4 control-label" th:text="规格"></label>
							<div class="col-lg-8">
								<input class="form-control" type="text" th:field="*{spec}" />
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="unit" class="col-lg-4 control-label" th:text="单位"></label>
							<div class="col-lg-8">
								<input class="form-control" type="text" th:field="*{unit}" />
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="price" class="col-lg-4 control-label" th:text="价格"></label>
							<div class="col-lg-8">
								<input class="form-control" type="text" autofocus="autofocus"
									required="required" th:field="*{price}" />
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="weight" class="col-lg-4 control-label" th:text="重量"></label>
							<div class="col-lg-8">
								<input class="form-control" type="text" th:field="*{weight}" />
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="stock" class="col-lg-4 control-label" th:text="库存"></label>
							<div class="col-lg-8">
								<input class="form-control" type="text" th:field="*{stock}" />
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="form-group">
							<label for="clickNum" class="col-lg-2 control-label"
								th:text="点击次数"></label>
							<div class="col-lg-10">
								<input class="form-control" type="text" autofocus="autofocus"
									required="required" th:field="*{clickNum}" />
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">商品图片</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6 col-md-3">
						<a href="javascript:void(0)" class="thumbnail"> <img
							src="/static/img/tv.jpg" alt="通用的占位符缩略图">
						</a>
					</div>
					<div class="col-sm-6 col-md-3">
						<a href="javascript:void(0)" class="thumbnail"> <img
							src="/static/img/tv.jpg" alt="通用的占位符缩略图">
						</a>
					</div>
				</div>
			</div>
		</div>
		<label style="font-size: 16px; font-weight: 500;">&nbsp;&nbsp;&nbsp;&nbsp;商品描述</label>
		<div id="myeditor" > </div>
		<div style="text-align: center;margin-top: 2px;">
			<input type="submit" class="btn btn-primary btn-sm"  value="提交修改" />
		</div>
	</form>
</body>
</html>
